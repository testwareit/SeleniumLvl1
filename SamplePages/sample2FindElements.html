<body>

<h1>My First JavaScript</h1>

<button type="button" id="showDate"
onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.</button>

<p id="demo"></p>

<div class="container">
  <div class="row">
      <button class="col-1" type="button" id="show1" onclick="document.getElementById('show1Txt').hidden = false">Show1</button>
      <button class="col-1" type="button" id="show2" onclick="document.getElementById('show2Txt').hidden = false">Show2</button>
      <button class="col-1" type="button" id="show3" onclick="document.getElementById('show3Txt').hidden = false">Show3</button>
      <button class="col-1" type="button" id="show4" onclick="document.getElementById('show4Txt').hidden = false">Show4</button>
      <button class="col-1" type="button" id="show5" onclick="document.getElementById('show5Txt').hidden = false">Show5</button>
  </div>
  <div class="row">
      <button class="col-1" type="button" id="hide1" onclick="document.getElementById('show1Txt').hidden = true">Hide1</button>
      <button class="col-1" type="button" id="hide2" onclick="document.getElementById('show2Txt').hidden = true">Hide2</button>
      <button class="col-1" type="button" id="hide3" onclick="document.getElementById('show3Txt').hidden = true">Hide3</button>
      <button class="col-1" type="button" id="hide4" onclick="document.getElementById('show4Txt').hidden = true">Hide4</button>
      <button class="col-1" type="button" id="hide5" onclick="document.getElementById('show5Txt').hidden = true">Hide5</button>
  </div>
</div>

<p id="show1Txt" hidden>Text in show 1</p>
<p id="show2Txt" hidden>Text in show 2</p>
<p id="show3Txt" hidden>Text in show 3</p>
<p id="show4Txt" hidden>Text in show 4</p>
